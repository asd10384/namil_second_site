        <div class="time">
            <div class="main-time">
                <script type="text/javascript">
                        var d = new Date();
                        document.write('오늘날짜 : ' + d.getFullYear() + '년 ' + (d.getMonth()+1) + '월 ' + d.getDate() + '일 ');
                    if (d.getDay() == 0) {document.write('일');}
                    else if (d.getDay() == 1) {document.write('월');}
                    else if (d.getDay() == 2) {document.write('화');}
                    else if (d.getDay() == 3) {document.write('수');}
                    else if (d.getDay() == 4) {document.write('목');}
                    else if (d.getDay() == 5) {document.write('금');}
                    else if (d.getDay() == 6) {document.write('토');}
                    document.write('요일'); // 일요일 = 0
                </script>
            </div>
        </div>

        <div class="main">
            <div class="set">
                <div class="title">
                    밑에서 코드를 복사해<br>아래 박스에 넣고<br>확인버튼을 누르세요.
                </div>
                <div class="subtitle">
                    <br>
                    <div class="a">PC나 모바일에 ZOOM을 설치하고 누르면 <br>바로 ZOOM 앱으로 이동되고<br>ZOOM앱에 아이디 뒷4자리를<br>입력하면 됩니다.</div>
                    <br>
                    <div class="b">( - 는 안붙쳐도 됩니다. )</div>
                </div>
                <div class="id">
                    <input type="text" placeholder="000-000-0000" id="id"/>
                </div>
                <div class="ok">
                    <input type="button" value="확인" onclick="gozoom();"/>
                </div>
                <script>
                    function gozoom() {
                        const id = document.querySelector('#id');
                        const url = document.getElementById('id').value;
                        var urlid = url.replace(/-/gi, '');
                        window.open('https://us04web.zoom.us/j/' + urlid, '_blank');
                        id.value = "";
                    }
                </script>
            </div>
