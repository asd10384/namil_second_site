<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.5, 
        user-scalable=no">
        <title>학교 줌 사이트</title>

        <meta name="viewport" content="width=device-width">
		<meta name="description" content="학교 줌 확인">
        <link href="/css/zoom_style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="nav">
            <div class="nav-item i"><a href="/index.html" title="메인으로 돌아가기"><img src="/image/logo.png" class="logo"></a></div>
            <div class="nav-item title"><a href="/index.html" title="메인으로 돌아가기"><b>학교관련사이트</b></a></div>
        </div>

        <div class="time">
            <div class="main-time">
                <script type="text/javascript">
                        var d = new Date();
                        document.write('오늘날짜 : ' + d.getFullYear() + '년 ' + (d.getMonth()+1) + '월 ' + d.getDate() + '일 ');
                    if (d.getDay() == 0) {document.write('일');}
                    else if (d.getDay() == 1) {document.write('월');}
                    else if (d.getDay() == 2) {document.write('화');}
                    else if (d.getDay() == 3) {document.write('수');}
                    else if (d.getDay() == 4) {document.write('목');}
                    else if (d.getDay() == 5) {document.write('금');}
                    else if (d.getDay() == 6) {document.write('토');}
                    document.write('요일'); // 일요일 = 0
                </script>
            </div>
        </div>

        <div class="main">
            <div class="text">
                <div class="subject" id="sub">
                    <div class="button">
                        <input type="button" value="국어" onclick="sub=1; zoomid();" />
                        <input type="button" value="수학" onclick="sub=2; zoomid();" />
                        <input type="button" value="사회" onclick="sub=3; zoomid();" />
                        <input type="button" value="과학" onclick="sub=4; zoomid();" />
                        <input type="button" value="실험" onclick="sub=5; zoomid();" />
                        <input type="button" value="영어" onclick="sub=6; zoomid();" />
                        <input type="button" value="체육" onclick="sub=7; zoomid();" />
                        <input type="button" value="음악" onclick="sub=8; zoomid();" />
                        <input type="button" value="기가" onclick="sub=9; zoomid();" />
                        <input type="button" value="정보" onclick="sub=10; zoomid();" />
                        <input type="button" value="진로" onclick="sub=11; zoomid();" />
                        <input type="button" value="창체" onclick="sub=12; zoomid();" />
                    </div>
                </div>
                <div class="zoom" id="zoom">
                    <a>12</a>
                </div>
            </div>
            <script>
                const zoom = document.querySelector("#zoom");
                var sub = 0;

                zoom.innerHTML = "";

                function zoomid() {
                    zoom.innerHTML = sub;
                }
            </script>
        </div>
    </body>
</html>
